user root;
worker_processes 8;
include /etc/nginx/modules/*.conf;
worker_rlimit_nofile 65535;

events {
	worker_connections 32768;
	# multi_accept on;
	use epoll;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	#MOVED TO SNIPPETS
	#ssl_dhparam /etc/nginx/ssl/dhparam.pem;
	#ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
	#ssl_prefer_server_ciphers on;
	#ssl_ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA512:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:ECDH+AESGCM:ECDH+AES256:DH+AESGCM:DH+AES256:RSA+AES+SHA:!aNULL:!eNULL:!LOW:!RC4:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS;
    #ssl_session_cache shared:TLS:10m;
    #ssl_session_timeout 5m;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	
	##
	# Lua
	##
	
	# lua_shared_dict stats 128m;

    ##
    # Other Settings
    ##
    
    client_max_body_size 10m;
    #add_header X-Frame-Options SAMEORIGIN;
    
	##
	# Virtual Host Configs
	##
	
	map $http_upgrade $connection_upgrade {
		default upgrade;
		''      close;
	}

	#include /etc/nginx/locker.conf;

	include /etc/nginx/conf.d/anilibria.conf;

	#include /etc/nginx/sites-enabled/*;

}
